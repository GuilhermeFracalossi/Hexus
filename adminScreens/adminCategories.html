<body>
    <aside class="lateral-menu-admin">
        <div class="brand-container">

            <div>
                <img src="../resources/images/brand.svg" width="160px">
            </div>

            <p class="brand-text-admin">Admin</p>
        </div>

        <ul class="side-nav-admin">
            <li>
                <i class="bi bi-bag"></i>
                <a href="../adminScreens/adminProducts.html">Produtos</a>
            </li>
            <li active>
                <i class="bi bi-tag"></i>
                <a href="../adminScreens/adminCategories.html">Categorias</a>
            </li>
            <li>
                <i class="bi bi-person"></i>
                <a href="../adminScreens/adminUsers.html">Usuários</a>
            </li>
        </ul>


    </aside>
    <header>
        <div class="container justify-content-between">
            <div class="menu-toggle">
                <i class="bi bi-list" style="font-size: 40px; color: #b6b6b6;"> </i>
            </div>


            <div class="d-flex">
                <div class="header-user-container">
                    <p class="user-name">Administrador</p>
                    <i class="bi bi-caret-down" style="font-size: 20px; color: #b6b6b6;"></i>
                </div>

                <div class="actions-header">

                    <img src="images/line.svg" alt="">
                    <a href="../login.html">
                        <div class="logout-header">
                            <i class="bi bi-box-arrow-right" style="font-size: 35px; color: #b6b6b6;"></i>
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </header>



    <main>
        <h1>Categorias</h1>

        <section class="table-admin-container">
            <div class="top-bar-actions">
                <div class="search-bar-inner-container">
                    <input type="text" placeholder="Pesquisar categorias" class="search-input">
                    <i class="bi bi-search" style="color: #BABABA; font-size: 24px;"></i>
                </div>
                <div class="d-flex align-itens-center">
                    <button class="remove-item-btn danger">
                        <i class="bi bi-trash" style="color: #fff; font-size: 26px;"></i>
                    </button>
                    <button class="include-item-btn primary">Incluir categoria</button>
                </div>
            </div>

            <table class="datatable-admin">

                <thead>
                    <tr>
                        <th style="width: 80px;"></th>
                        <th>Nome</th>
                        <th>Categoria Pai</th>
                        <th>Status</th>
                        <th>Modificado em:</th>

                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="checkbox-column"><input type="checkbox"></td>

                        <td>Processador</td>
                        <td></td>
                        <td>
                            <div class="status-table" active>Ativo</div>
                        </td>
                        <td>20/04/2021</td>
                    </tr>
                    <tr>
                        <td class="checkbox-column"><input type="checkbox"></td>
                        <td style="text-indent: 30px;">Intel</td>
                        <td>Processador</td>
                        <td>
                            <div class="status-table" active>Ativo</div>
                        </td>
                        <td>20/04/2021</td>
                    </tr>
                    <tr>
                        <td class="checkbox-column"><input type="checkbox"></td>
                        <td style="text-indent: 30px;">AMD</td>
                        <td>Processador</td>
                        <td>
                            <div class="status-table" inactive>Inativo</div>
                        </td>
                        <td>20/04/2021</td>
                    </tr>



                    <tr>
                        <td class="checkbox-column"><input type="checkbox"></td>

                        <td>Placa de vídeo</td>
                        <td></td>
                        <td>
                            <div class="status-table" active>Ativo</div>
                        </td>
                        <td>20/04/2021</td>
                    </tr>
                    <tr>
                        <td class="checkbox-column"><input type="checkbox"></td>
                        <td style="text-indent: 30px;">Nvidia</td>
                        <td>Placa de vídeo</td>
                        <td>
                            <div class="status-table" active>Ativo</div>
                        </td>
                        <td>20/04/2021</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>

    </main>
